<!DOCTYPE html>
<html>
  <head>
    <title>Spirit Animal Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href='https://fonts.googleapis.com/css?family=Kalam' rel='stylesheet'>
  </head>
  <body>
    <div class="title">

      <h1> Spirit Animal Generator</h1>
    </div>

    <div id="horizontalLine"> <hr> </div>
    <div id="escapeToClear"> <p>Press the 'Escape' Button to Clear Your Favorite Spirits!</p></div>
    <div id="savedAnimals">
        <h3>Favorite Spirits</h3>
        <ul id="savedAnimalList">
            
        </ul>
    </div>
    <main>
        <div class="generatedAnimal">
            <div id="animal-button">
                <button id="getAnimal" class="btn-12 custom-btn"><span>Click!</span><span>For Your Spirit Animal</span></button>
            </div>
            <br>
            <div id="animal-info">
                <img class="image__img" src="src/Images/Question_Mark.png" style="display: block">
                <div class="image__overlay">
                    <div class="image__title">Animal's Name</div>
                    <p class="image__description" style="color:white">
                        Latin Name: <span id="latin_name"></span><br><br>
                        Animal Type: <span id="animal_type"></span><br><br>
                        Active Time: <span id="active_time"></span><br><br>
                        Habitat: <span id="habitat"></span><br><br>
                        Lifespan: <span id="lifespan"></span> years<br><br>
                        Diet: <span id="diet"></span><br><br>
                        Found In: <span id="geo_range"></span>
                    </p>
                </div>
            </div>
            <br>
            <div>
                <button id="add-favorite" class="btn-12 custom-btn"><span>Click!</span><span>Add To Favorites</span></button>
            </div>
        </div>
    </main>
    
    
    
    <script src="src/index.js"></script>
  </body>
</html>
